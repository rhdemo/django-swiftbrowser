{% extends "core.html" %}
{% load i18n %}
    {% block head %}
    <div class="navbar navbar-inver navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                {% if session.cloud == "AWS" %}
                    <img src="{{STATIC_URL}}images/AWS+CNS.png" style="height:110px;"/>
                {% elif session.cloud == "Google Cloud" %}
                    <img src="{{STATIC_URL}}images/GCE+CNS.png" style="height:110px;"/>
                {% elif session.cloud == "Azure" %}
                    <img src="{{STATIC_URL}}images/AZURE+CNS.png" style="height:110px;"/>
                {% else %}
                    <img src="{{STATIC_URL}}images/Private+CNS.png" style="height:110px;"/>
                {% endif %}
            </div>
        </div>
    </div>

        <noscript>
            <div class="container">
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">
                            &times;
                        </button>
                        <strong>{% trans 'Warning!' %}</strong>
                        {% trans 'You need JavaScript enabled to use all functions on this site.' %}
                    </div>
            </div>
        </noscript>
    {% endblock %}

    {% block content %}
    {% endblock %}
