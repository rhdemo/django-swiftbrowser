{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{session.cloud}} with RH CNS </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/main.css" rel="stylesheet">
        <style>
            body { padding-top: 130px; padding-bottom: 40px; }
            .center, th.center, td.center {text-align: center;}
            form {margin-bottom: 0;}
            td a.block {display: block;}
            .breadcrumb a {font-weight: bold;}
            code {white-space: normal !important;}

        </style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" %}" rel="stylesheet">
        {% block cssadd %}{% endblock %}
    </head>

    <body>
        {% block head %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        {% block jsadd %}{% endblock %}
    </body>
</html>
